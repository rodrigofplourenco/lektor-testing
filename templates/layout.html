<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} — lektor-testing</title>
<body>
  <header>
    <h1>lektor-testing</h1>

    <nav>
      <ul class="nav navbar-nav">
        {% for path, label in bag('routes').items() %}
          <li {% if this._path == path %} class="active"{% endif %}>
            <a href="{{ path|url }}">{{ label }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <div class="page">
    {% block body %}{% endblock %}
  </div>

  <footer>
    &copy; Copyright 2022 by Rodrigo Lourenço.
  </footer>
</body>
